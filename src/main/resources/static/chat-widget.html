<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Chat</title>

<style>
#chatIcon {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #007bff;
  color: white;
  padding: 12px;
  border-radius: 50%;
  cursor: pointer;
}
#chatBox {
  position: fixed;
  bottom: 80px;
  right: 20px;
  width: 300px;
  border: 1px solid #ccc;
  background: white;
  display: none;
}
#messages {
  height: 200px;
  overflow-y: auto;
  padding: 5px;
}
</style>
</head>

<body>

<div id="chatIcon">ðŸ’¬</div>

<div id="chatBox">
  <div style="padding:5px;background:#007bff;color:white;">
    Welcome to Chat Support
  </div>

  <input id="empId" placeholder="Employee ID" style="width:100%">
  <div id="messages"></div>
  <input id="msg" placeholder="Type message..." style="width:80%">
  <button onclick="send()">Send</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
let stomp = null;
let empId = null;

document.getElementById("chatIcon").onclick = () => {
  document.getElementById("chatBox").style.display = "block";
};

function connect() {
  empId = document.getElementById("empId").value;
  if (!empId) {
    alert("Enter Employee ID");
    return;
  }

  let socket = new SockJS('/chat-support');
  stomp = Stomp.over(socket);

  stomp.connect({}, () => {
    stomp.subscribe('/topic/chat/' + empId, msg => {
      let m = JSON.parse(msg.body);
      document.getElementById("messages").innerHTML +=
        `<div><b>${m.sender}:</b> ${m.message}</div>`;
    });
  });
}

function send() {
  if (!stomp) connect();

  stomp.send("/app/chat.send", {}, JSON.stringify({
    employeeId: empId,
    sender: "USER",
    message: document.getElementById("msg").value
  }));

  document.getElementById("msg").value = "";
}
</script>

</body>
</html>
