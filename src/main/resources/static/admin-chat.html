<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Chat</title>

<style>
#adminChatIcon {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #dc3545;
  color: white;
  padding: 14px;
  border-radius: 50%;
  cursor: pointer;
}

#adminChatBox {
  position: fixed;
  bottom: 80px;
  right: 20px;
  width: 320px;
  border: 1px solid #ccc;
  background: white;
  display: none;
}

#adminHeader {
  background: #dc3545;
  color: white;
  padding: 8px;
}

#chat {
  height: 220px;
  overflow-y: auto;
  padding: 5px;
  font-size: 14px;
}

#msg {
  width: 80%;
}
</style>
</head>

<body>

<div id="adminChatIcon">ðŸ’¬</div>

<div id="adminChatBox">
  <div id="adminHeader">Admin Live Chat</div>

  <input id="empId" placeholder="Employee ID" style="width:100%">

  <div id="chat"></div>

  <input id="msg" placeholder="Type reply..." />
  <button onclick="sendMsg()">Send</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
let stomp = null;
let employeeId = null;

document.getElementById("adminChatIcon").onclick = () => {
  document.getElementById("adminChatBox").style.display = "block";
};

document.getElementById("msg").addEventListener("keydown", function(e){
  if(e.key === "Enter"){
    sendMsg();
  }
});

function connect() {
  employeeId = document.getElementById("empId").value;
  if (!employeeId) return alert("Employee ID required");

  let socket = new SockJS('/chat-support');
  stomp = Stomp.over(socket);

  stomp.connect({}, () => {

    stomp.subscribe('/topic/admin-alert', msg => {
      let m = JSON.parse(msg.body);
      if (m.employeeId === employeeId) {
        document.getElementById("adminChatBox").style.display = "block";
      }
    });

    stomp.subscribe('/topic/chat/' + employeeId, msg => {
      let m = JSON.parse(msg.body);
      document.getElementById("chat").innerHTML +=
        `<div><b>${m.sender}:</b> ${m.message}</div>`;
    });
  });
}

function sendMsg() {
  if (!stomp) connect();

  stomp.send("/app/chat.reply", {}, JSON.stringify({
    employeeId: employeeId,
    sender: "ADMIN",
    message: document.getElementById("msg").value
  }));

  document.getElementById("msg").value = "";
}
</script>

</body>
</html>
