<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login | Zenex Helpdesk</title>

<style>
body{
    font-family:Poppins, sans-serif;
    background:#0b1220;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.login-box{
    background:#121a2f;
    padding:30px;
    border-radius:16px;
    width:320px;
    box-shadow:0 0 25px rgba(0,0,0,.7);
}

h2{
    text-align:center;
    margin-bottom:20px;
    color:#00eaff;
}

input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:8px;
    border:none;
    background:#0b1220;
    color:white;
}

button{
    width:100%;
    padding:10px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    background:#00eaff;
    color:#001423;
    font-weight:600;
    cursor:pointer;
}
button:hover{
    background:#00ff95;
}
</style>

</head>
<body>

<div class="login-box">
    <h2>Admin Login</h2>

    <!-- Spring Security uses username & password -->
    <form method="post" action="/admin/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
