<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zenex IT Helpdesk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= GLOBAL ================= */
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:#050b18;
    color:white;
    overflow-x:hidden;
}

body::before{
    content:"";
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:linear-gradient(130deg,#00172b,#020f1f,#051f3b,#000);
    background-size:400% 400%;
    animation:bgMove 18s infinite linear;
    z-index:-1;
}
@keyframes bgMove{
    0%{background-position:0% 0%}
    50%{background-position:100% 100%}
    100%{background-position:0% 0%}
}

/* ================= HERO (ANIMATIONS) ================= */
.hero{
    text-align:center;
    margin-top:50px;
}

.hero h1{
    font-size:52px;
    font-weight:800;
    margin:0;
    background:radial-gradient(circle,#00eaff,#00ffc6,#00aaff);
    -webkit-background-clip:text;
    color:transparent;
    filter:drop-shadow(0 0 18px #00eaffaa);
    animation:popIn 1.5s ease forwards;
}

.hero h2{
    font-size:42px;
    font-weight:700;
    margin-top:-10px;
    color:#00ffc6;
    text-shadow:0 0 22px #00ffc644;
    animation:slideUp 1.8s ease forwards;
}

.hero p{
    margin-top:15px;
    opacity:.85;
    font-size:18px;
    animation:fadeIn 2.5s ease forwards;
}

@keyframes popIn{
    0%{opacity:0;transform:scale(.7);}
    100%{opacity:1;transform:scale(1);}
}
@keyframes slideUp{
    0%{opacity:0;transform:translateY(35px);}
    100%{opacity:1;transform:translateY(0);}
}
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* ================= MENU ================= */
.menu{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:30px;
    flex-wrap:wrap;
}
.menu a{
    text-decoration:none;
    padding:12px 22px;
    border-radius:14px;
    font-size:16px;
    font-weight:600;
    color:#ffffffdd;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px);
    border:1px solid rgba(0,255,255,0.12);
    transition:.28s;
}
.menu a:hover{
    transform:translateY(-5px) scale(1.05);
    background:rgba(0,255,255,0.18);
    color:#00eaff;
    box-shadow:0 0 20px #00eaffaa;
}

/* ================= 2-BOX GRID (DESKTOP) ================= */
.section{
    width:88%;
    max-width:1000px;
    margin:50px auto;
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:40px;
}

.box{
    height: 360px; /* ‡§Ö‡§ö‡•ç‡§õ‡§æ ‡§∏‡§æ‡§á‡§ú */
    padding: 25px;
    border-radius: 20px;
    backdrop-filter: blur(14px);
    background: rgba(0,255,255,0.08);
    border: 1px solid rgba(0,255,255,0.15);
    box-shadow: 0 0 25px #00eaff44;
    text-align: center;
    animation: floatCard 4s ease-in-out infinite;
}

@keyframes floatCard{
    0%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
    100%{transform:translateY(0);}
}

.box h3{
    font-size: 24px;
    color: #00ffbf;
    margin-top: 0;
    margin-bottom: 20px;
}

.box img{
    width: 180px;
    height: 180px;
    padding: 10px;
    background: white;
    border-radius: 14px;
}

.video-box iframe {
    width: 100%;
    height: 220px;
    border-radius: 12px;
    border: none;
    background: #000;
}

/* ================= CHAT ================ */
.chat-icon{
    position:fixed;
    bottom:25px; right:25px;
    width:70px; height:70px;
    border-radius:50%;
    background:#00eaff;
    display:flex; align-items:center; justify-content:center;
    font-size:32px;
    cursor:pointer;
    box-shadow:0 0 25px #00eaff;
}

.chat-box{
    position:fixed;
    bottom:100px; right:25px;
    width:330px;
    background:rgba(5, 15, 30, 0.95);
    border:1px solid #00eaff55;
    border-radius:18px;
    backdrop-filter:blur(12px);
    display:none;
    flex-direction:column;
    z-index: 999;
}

.chat-header{ background:#00eaff; color:#001423; padding:12px; font-weight:700; text-align:center; border-radius:18px 18px 0 0;}
.chat-body{ padding:12px; height:240px; overflow-y:auto; font-size: 14px; }
.chat-input{ display:flex; padding:10px; gap:8px; }
.chat-input input{ flex:1; padding:8px; border:none; border-radius:6px; }
.chat-input button{ padding:8px 14px; background:#00eaff; border:none; border-radius:6px; font-weight:600; cursor:pointer; }


/* ================= MOBILE RESPONSIVENESS (<850px) ================= */
@media(max-width:850px){
    .section{
        grid-template-columns:1fr; /* ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§Æ‡•á‡§Ç ‡§è‡§ï ‡§ï‡•á ‡§®‡•Ä‡§ö‡•á ‡§è‡§ï */
        width: 95%; /* ‡§õ‡•ã‡§ü‡•Ä ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§™‡§∞ ‡§ú‡•ç‡§Ø‡§æ‡§¶‡§æ ‡§ú‡§ó‡§π ‡§≤‡•á */
        margin-top: 30px;
    }

    .box{
        height: auto; /* ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§Æ‡•á‡§Ç ‡§ë‡§ü‡•ã ‡§π‡§æ‡§á‡§ü */
        min-height: 300px;
        padding: 20px;
    }

    .hero h1{ font-size:40px; }
    .hero h2{ font-size:30px; margin-top: -5px;}
    .hero p{ font-size:16px; margin-top: 10px;}
    .box h3{ font-size: 20px; margin-bottom: 15px;}
    .box img{ width: 140px; height: 140px;}
    .video-box iframe{ height: 180px; }

    .chat-icon{
        width:50px; height:50px;
        font-size:24px;
        bottom: 15px; right: 15px;
    }
    .chat-box{
        width: 280px;
        right: 15px; bottom: 75px;
    }
}
</style>
</head>

<body>

<!-- HERO PART (With Animations) -->
<div class="hero">
    <h1>Welcome to</h1>
    <h2>Zenex IT Helpdesk</h2>
    <p>Your one-stop solution for raising tickets and IT support.</p>
</div>

<!-- MENU -->
<div class="menu">
    <a href="/ticket/new">üé´ Raise Ticket</a>
    <a href="/track">üîç Track Ticket</a>
    <a href="/ai-help">ü§ñ AI Help</a>
    <a href="/knowledge-base">üìÑ Articles</a>
    <a href="/admin/login">‚öô Admin</a>
</div>

<!-- 2 BOXES (Responsive Size and Animation) -->
<div class="section">

    <!-- QR BOX -->
    <div class="box">
        <h3>üì± Scan to Raise Ticket</h3>
        <img src="/qr/ticket" alt="QR Code">
        <p style="opacity:.8; margin-top:20px; font-size:14px;">Scan to open ticket form</p>
    </div>

    <!-- VIDEO BOX (YOUTUBE LINK INTEGRATED AND WORKING) -->
    <div class="box video-box">
        <h3>üé• Did You Know</h3>
        <!-- ‡§Ø‡§π‡§æ‡§Å ‡§π‡•à ‡§Ü‡§™‡§ï‡§æ ‡§Ø‡•Ç‡§ü‡•ç‡§Ø‡•Ç‡§¨ ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§≤‡§ø‡§Ç‡§ï (Embed format ‡§Æ‡•á‡§Ç) -->
        <iframe 
            src="https://www.youtube.com/embed/inWWhr5tnEA?list=PLEiEAq2VkUUJfPOj5nRounXvf3n17PCft&rel=0&autoplay=1&mute=1"
            title="YouTube video player" 
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
        <p style="opacity:.8; margin-top:15px; font-size:14px;">Learn how to raise & track tickets.</p>
    </div>

</div>

<!-- CHAT ICON -->
<div class="chat-icon" onclick="toggleChat()">üí¨</div>

<!-- CHAT BOX -->
<div class="chat-box" id="chatBox">
    <div class="chat-header">Chat with IT</div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-input"><input type="text" id="empId" placeholder="Employee ID"></div>
    <div class="chat-input">
        <input type="text" id="msg" placeholder="Type your issue‚Ä¶">
        <button onclick="sendChat()">Send</button>
    </div>
</div>

<script>
function toggleChat(){
    const c=document.getElementById("chatBox");
    c.style.display = c.style.display==="flex"?"none":"flex";
}

function sendChat(){
    const emp=document.getElementById("empId").value;
    const msg=document.getElementById("msg").value;
    if(!emp || !msg) return;

    fetch("/chat/send",{
        method:"POST",
        headers:{"Content-Type":"application/x-www-form-urlencoded"},
        body:`employeeId=${emp}&message=${encodeURIComponent(msg)}`
    }).then(()=>{
        document.getElementById("msg").value="";
        loadChat(emp);
    });
}

function loadChat(emp){
    fetch("/chat/history/"+emp)
        .then(r=>r.json())
        .then(list=>{
            let html="";
            list.forEach(m=>{
                html+=`<div><b>${m.sender}:</b> ${m.message}</div>`;
            });
            document.getElementById("chatBody").innerHTML=html;
        });
}
</script>

</body>
</html>
