<style>
/* GLOBAL */
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:#050b18;
    color:white;
    overflow-x:hidden;
}
body::before{
    content:"";
    position:fixed;
    top:0;left:0;width:100%;height:100%;
    background:linear-gradient(130deg,#001829,#04101f,#081f39,#000);
    background-size:400% 400%;
    animation:bgMove 18s infinite linear;
    z-index:-1;
}
@keyframes bgMove{
    0%{background-position:0 0}
    50%{background-position:100% 100%}
    100%{background-position:0 0}
}

/* HERO TEXT */
.hero{
    text-align:center;
    margin-top:45px;margin-bottom:10px;
}
.hero .title{
    font-size:55px;font-weight:800;margin:0;
    background:linear-gradient(to right,#00eaff,#24ffd8,#00aaff);
    -webkit-background-clip:text;color:transparent;
}
.hero .subtitle{
    font-size:40px;font-weight:700;
    color:#1eeccc;margin-top:5px;
    text-shadow:0 0 10px #00ffc650;
}

/* ==========================
   NEW CLEAN SIMPLE DROPDOWN MENU
========================== */
.menu-wrapper{
    width:90%;max-width:1000px;
    margin:0 auto;margin-top:25px;
    display:flex;gap:25px;
}

/* MENU BUTTON */
.menu-btn{
    width:150px;
    padding:15px;
    font-size:20px;
    font-weight:600;
    background:rgba(255,255,255,0.1);
    border:1px solid rgba(0,255,255,0.3);
    border-radius:12px;
    cursor:pointer;
    backdrop-filter:blur(10px);
    transition:.2s;
}
.menu-btn:hover{
    background:rgba(0,255,255,0.25);
}

/* DROPDOWN BOX */
.menu-dropdown{
    margin-top:10px;
    display:none;
    flex-direction:column;
    width:170px;
}

.menu-dropdown a{
    text-decoration:none;
    padding:12px 15px;
    background:rgba(255,255,255,0.08);
    border:1px solid rgba(0,255,255,0.25);
    color:#00eaff;
    margin-bottom:8px;
    border-radius:10px;
    backdrop-filter:blur(12px);
    transition:.2s;
}
.menu-dropdown a:hover{
    background:rgba(0,255,255,0.3);
    color:white;
}

/* VIDEO BOX */
.video-box{
    flex:1;
    height:350px;  /* SMALLER NOW */
    border-radius:22px;
    background:rgba(255,255,255,0.08);
    border:1px solid rgba(0,255,255,0.15);
    backdrop-filter:blur(14px);
    padding:20px;
    box-shadow:0 0 25px #00eaff44;
}

.video-box h3{
    font-size:26px;color:#00ffbf;margin-bottom:10px;
}

.video-box iframe{
    width:100%;
    height:250px; /* Smaller frame */
    border:none;border-radius:16px;
}

/* CHAT BUTTON */
.chat-icon{
    position:fixed;
    bottom:30px;right:25px;
    width:65px;height:65px;
    border-radius:50%;
    background:#00eaff;color:#002233;
    display:flex;align-items:center;justify-content:center;
    font-size:32px;cursor:pointer;
    box-shadow:0 0 25px #00eaff;
    z-index:2100;
}

/* BOTTOM COPYRIGHT */
.health-bar{
    position:fixed;bottom:0;width:100%;
    background:rgba(0,255,191,0.12);
    text-align:center;padding:5px 0;color:#00ffbf;
}
</style>
</head>
