<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zenex IT Helpdesk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= GLOBAL ================= */
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:#050b18;
    color:white;
    overflow-x:hidden;
}

body::before{
    content:"";
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:linear-gradient(130deg,#00172b,#020f1f,#051f3b,#000);
    background-size:400% 400%;
    animation:bgMove 18s infinite linear;
    z-index:-1;
}
@keyframes bgMove{
    0%{background-position:0% 0%}
    50%{background-position:100% 100%}
    100%{background-position:0% 0%}
}

/* ================= HERO ================= */
.hero{
    text-align:center;
    margin-top:40px; /* ‡§•‡•ã‡§°‡§º‡§æ ‡§ï‡§Æ ‡§ï‡§ø‡§Ø‡§æ */
}

.hero h1{
    font-size:48px; /* ‡§∏‡§æ‡§á‡§ú ‡§è‡§°‡§ú‡§∏‡•ç‡§ü ‡§ï‡§ø‡§Ø‡§æ */
    font-weight:800;
    margin: 0;
    background:radial-gradient(circle,#00eaff,#00ffc6,#00aaff);
    -webkit-background-clip:text;
    color:transparent;
    filter:drop-shadow(0 0 18px #00eaffaa);
}

.hero h2{
    font-size:38px;
    font-weight:700;
    margin-top:-5px;
    color:#00ffc6;
}

.hero p{
    margin-top:10px;
    opacity:.85;
    font-size:18px;
}

/* ================= MENU ================= */
.menu{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:25px;
    flex-wrap:wrap;
}
.menu a{
    text-decoration:none;
    padding:10px 20px;
    border-radius:12px;
    font-size:15px;
    font-weight:600;
    color:#ffffffdd;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px);
    border:1px solid rgba(0,255,255,0.12);
    transition:.28s;
}
.menu a:hover{
    transform:translateY(-3px);
    background:rgba(0,255,255,0.18);
    color:#00eaff;
}

/* ================= 2-BOX GRID (RESIZED) ================= */
.section{
    width:85%;
    max-width:1000px; /* ‡§≤‡•à‡§™‡§ü‡•â‡§™ ‡§™‡§∞ ‡§ú‡•ç‡§Ø‡§æ‡§¶‡§æ ‡§® ‡§´‡•à‡§≤‡•á */
    margin:40px auto;
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:30px;
}

@media(max-width:850px){
    .section{ grid-template-columns:1fr; width: 95%; }
}

/* BOX SIZE REDUCED */
.box{
    height: 320px; /* ‡§π‡§æ‡§á‡§ü ‡§ï‡§Æ ‡§ï‡•Ä ‡§ó‡§à */
    padding: 20px;
    border-radius: 20px;
    backdrop-filter: blur(14px);
    background: rgba(0,255,255,0.05);
    border: 1px solid rgba(0,255,255,0.15);
    box-shadow: 0 0 20px #00eaff33;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.box h3{
    font-size: 20px;
    color: #00ffbf;
    margin-top: 0;
    margin-bottom: 15px;
}

/* QR SIZE */
.box img{
    width: 150px; /* QR ‡§õ‡•ã‡§ü‡§æ ‡§ï‡§ø‡§Ø‡§æ */
    height: 150px;
    padding: 8px;
    background: white;
    border-radius: 10px;
}

/* YOUTUBE VIDEO CONTAINER */
.video-box iframe {
    width: 100%;
    height: 180px; /* ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§ï‡•Ä ‡§π‡§æ‡§á‡§ü ‡§∏‡•á‡§ü ‡§ï‡•Ä */
    border-radius: 12px;
    border: none;
    background: #000;
}

/* ================= CHAT ================ */
.chat-icon{
    position:fixed;
    bottom:25px; right:25px;
    width:60px; height:60px;
    border-radius:50%;
    background:#00eaff;
    display:flex; align-items:center; justify-content:center;
    font-size:28px;
    cursor:pointer;
    box-shadow:0 0 15px #00eaff;
}

.chat-box{
    position:fixed;
    bottom:100px; right:25px;
    width:300px;
    background:rgba(5, 15, 30, 0.95);
    border:1px solid #00eaff55;
    border-radius:15px;
    backdrop-filter:blur(15px);
    display:none;
    flex-direction:column;
    z-index: 100;
}

.chat-header{ background:#00eaff; color:#000; padding:10px; font-weight:bold; border-radius:15px 15px 0 0; text-align:center; }
.chat-body{ padding:10px; height:200px; overflow-y:auto; font-size: 14px; }
.chat-input{ display:flex; padding:10px; gap:5px; }
.chat-input input{ flex:1; padding:8px; border-radius:5px; border:none; }
.chat-input button{ background:#00eaff; border:none; padding:8px; cursor:pointer; border-radius:5px; font-weight:bold; }

</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <h1>Welcome to</h1>
    <h2>Zenex IT Helpdesk</h2>
    <p>Your one-stop solution for IT support.</p>
</div>

<!-- MENU -->
<div class="menu">
    <a href="/ticket/new">üé´ Raise Ticket</a>
    <a href="/track">üîç Track Ticket</a>
    <a href="/ai-help">ü§ñ AI Help</a>
    <a href="/knowledge-base">üìÑ Articles</a>
    <a href="/admin/login">‚öô Admin</a>
</div>

<!-- 2 BOX GRID -->
<div class="section">

    <!-- QR BOX -->
    <div class="box">
        <h3>üì± Scan to Raise Ticket</h3>
        <img src="/qr/ticket" alt="QR Code">
        <p style="opacity:.8; margin-top:10px; font-size:14px;">Scan to open ticket form</p>
    </div>

    <!-- VIDEO BOX (YOUTUBE ADDED) -->
    <div class="box video-box">
        <h3>üé• Quick Help Guide</h3>
        <!-- YouTube Link Integrated here -->
        <iframe src="www.youtube.com" 
                title="YouTube video player" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
        <p style="opacity:.8; margin-top:10px; font-size:14px;">Learn how to use the portal.</p>
    </div>

</div>

<!-- CHAT ICON -->
<div class="chat-icon" onclick="toggleChat()">üí¨</div>

<!-- CHAT BOX -->
<div class="chat-box" id="chatBox">
    <div class="chat-header">Chat with IT</div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-input"><input type="text" id="empId" placeholder="Employee ID"></div>
    <div class="chat-input">
        <input type="text" id="msg" placeholder="Type your issue‚Ä¶">
        <button onclick="sendChat()">Send</button>
    </div>
</div>

<script>
function toggleChat(){
    const c=document.getElementById("chatBox");
    c.style.display = c.style.display==="flex"?"none":"flex";
}

function sendChat(){
    const emp=document.getElementById("empId").value;
    const msg=document.getElementById("msg").value;
    if(!emp || !msg) return;

    fetch("/chat/send",{
        method:"POST",
        headers:{"Content-Type":"application/x-www-form-urlencoded"},
        body:`employeeId=${emp}&message=${encodeURIComponent(msg)}`
    }).then(()=>{
        document.getElementById("msg").value="";
        loadChat(emp);
    });
}

function loadChat(emp){
    fetch("/chat/history/"+emp)
        .then(r=>r.json())
        .then(list=>{
            let html="";
            list.forEach(m=>{
                html+=`<div><b>${m.sender}:</b> ${m.message}</div>`;
            });
            document.getElementById("chatBody").innerHTML=html;
        });
}
</script>

</body>
</html>
