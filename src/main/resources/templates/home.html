<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RANJAN IT Helpdesk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* GLOBAL */
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:#050b18;
    color:white;
    overflow-x:hidden;
}
body::before{
    content:"";
    position:fixed;
    top:0;left:0;width:100%;height:100%;
    background:linear-gradient(130deg,#001829,#04101f,#081f39,#000);
    background-size:400% 400%;
    animation:bgMove 18s infinite linear;
    z-index:-1;
}
@keyframes bgMove{
    0%{background-position:0 0}
    50%{background-position:100% 100%}
    100%{background-position:0 0}
}

/* HERO */
.hero{
    text-align:center;
    margin-top:45px;margin-bottom:15px;
}
.hero .title{
    font-size:55px;
    font-weight:800;
    margin:0;
    background:linear-gradient(to right,#00eaff,#24ffd8,#00aaff);
    -webkit-background-clip:text;
    color:transparent;
    filter:drop-shadow(0 0 16px #00eaff88);
}
.hero .subtitle{
    font-size:40px;
    font-weight:700;
    color:#1eeccc;
    margin-top:5px;
    text-shadow:0 0 15px #00ffc650;
}

/* ORB MENU AREA */
.orb-wrapper{
    width:90%;
    max-width:1000px;
    margin:0 auto;
    margin-top:25px;
    display:flex;
    align-items:flex-start;
    gap:25px;
}

/* ORB BUTTON */
.orb-menu{
    width:76px;height:76px;border-radius:50%;
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(20px) saturate(180%);
    border:1px solid rgba(255,255,255,0.25);
    display:flex;align-items:center;justify-content:center;
    cursor:pointer;
    box-shadow:0 0 22px rgba(0,255,255,0.35);
    transition:0.25s;
}
.orb-menu:hover{transform:scale(1.07);}
.orb-menu span{font-size:29px;color:#bff;}

/* ORB ITEMS */
.orb-items{
    position:absolute;
    margin-left:35px;margin-top:-5px;
    pointer-events:none;
}
.orb-item{
    position:absolute;
    width:60px;height:60px;border-radius:50%;
    background:rgba(255,255,255,0.15);
    border:1px solid rgba(0,255,255,0.3);
    backdrop-filter:blur(15px);
    display:flex;align-items:center;justify-content:center;
    font-size:26px;
    opacity:0;transform:scale(0);
    transition:.45s cubic-bezier(.2,1.25,.5,1.3);
}
.orb-open .orb-item{opacity:1;transform:scale(1);pointer-events:auto;}

/* 7 ITEMS PERFECT CIRCLE */
.orb-open .item-1{transform:translate(0,-85px);}
.orb-open .item-2{transform:translate(75px,-55px);}
.orb-open .item-3{transform:translate(105px,10px);}
.orb-open .item-4{transform:translate(75px,75px);}
.orb-open .item-5{transform:translate(-75px,75px);}
.orb-open .item-6{transform:translate(-105px,10px);}
.orb-open .item-7{transform:translate(-75px,-55px);} /* ADMIN */

/* VIDEO BOX */
.section{
    flex:1;
    display:grid;
    grid-template-columns:1fr;
}

.video-box{
    width:100%;
    height:430px;
    border-radius:25px;
    background:rgba(255,255,255,0.08);
    border:1px solid rgba(0,255,255,0.15);
    backdrop-filter:blur(14px);
    padding:25px;
    box-shadow:0 0 25px #00eaff44;
    display:flex;flex-direction:column;
    align-items:center;justify-content:center;
}
.video-box h3{
    color:#00ffbf;
    font-size:26px;
    margin-bottom:15px;
}
.video-box iframe{
    width:100%;
    height:310px;
    border:none;border-radius:18px;
}

/* CHAT ICON */
.chat-icon{
    position:fixed;
    bottom:30px;right:25px;
    width:65px;height:65px;border-radius:50%;
    background:#00eaff;color:#002233;
    display:flex;align-items:center;justify-content:center;
    font-size:32px;cursor:pointer;
    box-shadow:0 0 25px #00eaff;
    z-index:2100;
}

/* CHAT BOX */
.chat-box{
    position:fixed;
    bottom:115px;right:25px;
    width:320px;background:rgba(5,15,30,0.95);
    border:1px solid #00eaff44;
    border-radius:18px;
    display:none;flex-direction:column;
    z-index:2100;
}
.chat-header{background:#00eaff;padding:12px;text-align:center;font-weight:700;color:#002233;}
.chat-body{padding:12px;height:240px;overflow:auto;}
.chat-input{display:flex;padding:10px;gap:8px;}
.chat-input input{flex:1;padding:8px;border:none;border-radius:6px;}

.health-bar{
    position:fixed;bottom:0;width:100%;
    background:rgba(0,255,191,0.12);
    text-align:center;padding:5px 0;color:#00ffbf;
}
</style>
</head>

</html>
