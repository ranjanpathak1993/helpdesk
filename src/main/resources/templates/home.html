<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zenex IT Helpdesk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ======================= GLOBAL ======================= */
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:#050b18;
    color:white;
    overflow-x:hidden;
}

/* Animated Gradient Background */
body::before{
    content:"";
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:linear-gradient(130deg,#00172b,#020f1f,#051f3b,#000);
    background-size:400% 400%;
    animation:moveBG 18s infinite linear;
    z-index:-1;
}
@keyframes moveBG{
    0%{background-position:0% 0%}
    50%{background-position:100% 100%}
    100%{background-position:0% 0%}
}

/* ======================= HERO WELCOME ======================= */

.hero{
    text-align:center;
    margin-top:70px;
    animation:fadeIn 1.4s ease;
}

.hero h1{
    font-size:48px;
    background:linear-gradient(90deg,#00eaff,#00ffbf);
    -webkit-background-clip:text;
    color:transparent;
    animation:titlePop 1.6s ease-out;
}

.hero h2{
    font-size:42px;
    background:linear-gradient(90deg,#00ffc6,#00aaff);
    -webkit-background-clip:text;
    color:transparent;
    margin-top:-10px;
    animation:slideUp 1.8s ease-out;
}

.hero p{
    margin-top:15px;
    opacity:.85;
    font-size:18px;
    animation:fadeIn 2s ease;
}

/* Animations */
@keyframes titlePop{0%{opacity:0;transform:scale(.85)}100%{opacity:1;transform:scale(1)}}
@keyframes slideUp{0%{opacity:0;transform:translateY(25px)}100%{opacity:1;transform:translateY(0)}}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

/* ======================= MENU ULTRA GLASS TABS ======================= */

.menu{
    display:flex;
    justify-content:center;
    gap:28px;
    margin-top:40px;
}

.menu a{
    text-decoration:none;
    color:#ffffffdd;
    padding:14px 26px;
    backdrop-filter:blur(14px);
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(0,255,255,0.18);
    border-radius:14px;
    font-weight:600;
    font-size:17px;
    transition:0.25s ease;
    box-shadow:0 0 20px rgba(0,255,255,0.15);
    position:relative;
    overflow:hidden;
}

/* Neon edge glow */
.menu a::before{
    content:"";
    position:absolute;
    top:0; left:-100%;
    width:100%; height:100%;
    background:linear-gradient(90deg, transparent, #00eaff66, transparent);
    transition:0.35s;
}

.menu a:hover::before{
    left:100%;
}

.menu a:hover{
    transform:translateY(-6px) scale(1.08);
    color:#00eaff;
    box-shadow:0 0 25px #00eaffaa;
}

/* Floating animation */
.menu a{
    animation:float 4s ease-in-out infinite;
}
@keyframes float{
    0%{transform:translateY(0)}
    50%{transform:translateY(-6px)}
    100%{transform:translateY(0)}
}

/* ======================= QR CARD ======================= */

.qr-box{
    width:340px;
    margin:55px auto;
    padding:25px;
    backdrop-filter:blur(12px);
    background:rgba(0, 255, 255, 0.06);
    border:1px solid rgba(0,255,255,0.15);
    border-radius:20px;
    box-shadow:0 0 25px #00eaff44;
    animation:floatCard 4s ease-in-out infinite;
    text-align:center;
}

@keyframes floatCard{
    0%{transform:translateY(0px)}
    50%{transform:translateY(-12px)}
    100%{transform:translateY(0px)}
}

.qr-box h3{
    color:#00ffbf;
    font-size:22px;
    margin-bottom:12px;
}

.qr-box img{
    width:200px;
    height:200px;
    padding:10px;
    background:white;
    border-radius:14px;
}

/* ======================= CHAT BUTTON ======================= */

.chat-icon{
    position:fixed;
    bottom:25px;
    right:25px;
    width:70px;
    height:70px;
    border-radius:50%;
    background:#00eaff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:32px;
    cursor:pointer;
    color:#001423;
    box-shadow:0 0 25px #00eaff;
    animation:pulse 2s infinite;
}
@keyframes pulse{
    0%{box-shadow:0 0 10px #00eaff}
    50%{box-shadow:0 0 30px #00eaff}
    100%{box-shadow:0 0 10px #00eaff}
}

/* ======================= CHAT BOX ======================= */

.chat-box{
    position:fixed;
    bottom:105px;
    right:25px;
    width:330px;
    background:rgba(0,25,45,0.75);
    border:1px solid #00eaff55;
    border-radius:18px;
    backdrop-filter:blur(12px);
    box-shadow:0 0 25px #00eaff55;
    display:none;
    flex-direction:column;
    overflow:hidden;
    animation:popChat .4s ease-out;
}
@keyframes popChat{
    0%{transform:scale(.7);opacity:0}
    100%{transform:scale(1);opacity:1}
}

.chat-header{
    background:#00eaff;
    padding:12px;
    font-weight:700;
    color:#001423;
    text-align:center;
}

.chat-body{
    padding:12px;
    font-size:14px;
    height:260px;
    overflow-y:auto;
}

.chat-input{
    display:flex;
    padding:10px;
    gap:8px;
}

.chat-input input{
    flex:1;
    padding:8px;
    border-radius:6px;
    border:none;
}

.chat-input button{
    padding:8px 14px;
    background:#00eaff;
    color:black;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:600;
    transition:.2s;
}

.chat-input button:hover{
    background:#00c6ff;
}

</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <h1>Welcome to</h1>
    <h2>Zenex IT Helpdesk</h2>
    <p>Your one-stop solution for raising tickets, tracking issues<br>and getting instant IT support.</p>
</div>

<!-- MENU - NEW ULTRA GLASS MENU -->
<div class="menu">
    <a href="/ticket/new">üé´ Raise Ticket</a>
    <a href="/track">üîç Track Ticket</a>
    <a href="/ai-help">ü§ñ AI Help</a>
    <a href="/knowledge-base">üìÑ Articles</a>
    <a href="/admin/login">‚öô Admin</a>
</div>

<!-- QR -->
<div class="qr-box">
    <h3>üì± Scan to Raise Ticket</h3>
    <img src="/qr/ticket">
    <p style="opacity:.8;margin-top:12px">Scan QR to open the ticket form</p>
</div>

<!-- CHAT ICON -->
<div class="chat-icon" onclick="toggleChat()">üí¨</div>

<!-- CHAT BOX -->
<div class="chat-box" id="chatBox">
    <div class="chat-header">Chat with IT</div>
    <div class="chat-body" id="chatBody"></div>

    <div class="chat-input">
        <input type="text" id="empId" placeholder="Employee ID">
    </div>

    <div class="chat-input">
        <input type="text" id="msg" placeholder="Type your issue‚Ä¶">
        <button onclick="sendChat()">Send</button>
    </div>
</div>

<script>
function toggleChat(){
    const box = document.getElementById("chatBox");
    box.style.display = box.style.display==="flex" ? "none" : "flex";
}

function sendChat(){
    const emp=document.getElementById("empId").value;
    const msg=document.getElementById("msg").value;
    if(!emp || !msg) return;

    fetch("/chat/send",{
        method:"POST",
        headers:{"Content-Type":"application/x-www-form-urlencoded"},
        body:`employeeId=${emp}&message=${encodeURIComponent(msg)}`
    }).then(()=>{
        document.getElementById("msg").value="";
        loadChat(emp);
    });
}

function loadChat(emp){
    fetch("/chat/history/"+emp)
        .then(r=>r.json())
        .then(data=>{
            let html="";
            data.forEach(m=>{
                html+=`<div><b>${m.sender}:</b> ${m.message}</div>`;
            });
            document.getElementById("chatBody").innerHTML=html;
        });
}

document.getElementById("empId").addEventListener("change",()=>{
    loadChat(document.getElementById("empId").value);
});
</script>

</body>
</html>
