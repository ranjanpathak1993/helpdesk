<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat Reports | Zenex</title>

<style>
body{
    background:#0b1220;
    color:#fff;
    font-family:Poppins,sans-serif;
}

h2{
    color:#00eaff;
    margin-bottom:20px;
}

/* SEARCH */
.search-box{
    display:flex;
    gap:10px;
    margin-bottom:25px;
}
.search-box input{
    flex:1;
    padding:10px;
    border-radius:8px;
    border:none;
}
.search-box button{
    padding:10px 18px;
    border:none;
    border-radius:8px;
    background:#00eaff;
    font-weight:600;
    cursor:pointer;
}

/* TABLE */
table{
    width:100%;
    border-collapse:collapse;
    margin-bottom:25px;
}
th,td{
    padding:12px;
    border-bottom:1px solid #00eaff33;
    text-align:left;
}
th{
    background:#00eaff22;
    color:#00eaff;
}
td button{
    background:#00eaff;
    border:none;
    padding:6px 12px;
    border-radius:6px;
    cursor:pointer;
}

/* CHAT BOX */
.chat-box{
    background:#121a2f;
    padding:15px;
    border-radius:14px;
    max-height:300px;
    overflow:auto;
    font-size:14px;
}
.msg{
    margin-bottom:8px;
    padding:8px 10px;
    border-radius:10px;
    max-width:70%;
}
.user{
    background:#1d3557;
    align-self:flex-start;
}
.admin{
    background:#00eaff;
    color:#001423;
    align-self:flex-end;
}
.chat-container{
    display:flex;
    flex-direction:column;
}
</style>
</head>

<body>

<h2>ðŸ’¬ Chat Reports</h2>

<!-- SEARCH -->
<div class="search-box">
    <input id="empId" placeholder="Enter Employee ID / Name">
    <button onclick="loadHistory()">View Chat</button>
</div>

<!-- RECENT USERS -->
<h3 style="color:#00eaff;margin-bottom:10px">Recent Chat Users</h3>
<table>
<thead>
<tr>
    <th>Employee ID</th>
    <th>Action</th>
</tr>
</thead>
<tbody id="users"></tbody>
</table>

<!-- CHAT HISTORY -->
<h3 style="color:#00eaff;margin-bottom:10px">Chat History</h3>
<div id="chat" class="chat-box">
    <div class="chat-container" id="chatContainer"></div>
</div>

<script>
function loadUsers(){
    fetch("/admin/chat-users")
    .then(r=>r.json())
    .then(d=>{
        document.getElementById("users").innerHTML =
        d.map(e=>`
        <tr>
            <td>${e}</td>
            <td><button onclick="quick('${e}')">View</button></td>
        </tr>`).join("");
    });
}

function quick(id){
    document.getElementById("empId").value=id;
    loadHistory();
}

function loadHistory(){
    let id=document.getElementById("empId").value;
    if(!id){ alert("Enter Employee ID"); return; }

    fetch("/admin/chat-history/"+id)
    .then(r=>r.json())
    .then(d=>{
        let box=document.getElementById("chatContainer");
        box.innerHTML="";
        d.forEach(m=>{
            let div=document.createElement("div");
            div.className="msg "+(m.sender==="ADMIN"?"admin":"user");
            div.innerHTML=`<b>${m.sender}:</b> ${m.message}`;
            box.appendChild(div);
        });
        box.scrollTop=box.scrollHeight;
    });
}

loadUsers();
</script>

</body>
</html>
