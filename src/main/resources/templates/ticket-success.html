<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ticket Submitted | Zenex Helpdesk</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    font-family:Poppins, sans-serif;
    background:#0b1220;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}
.box{
    background:#121a2f;
    padding:35px;
    border-radius:20px;
    max-width:420px;
    text-align:center;
}
h2{
    color:#00ff95;
    margin-bottom:10px;
}
.info{
    text-align:left;
    margin-top:20px;
    font-size:14px;
}
.info div{
    margin-bottom:8px;
}
.label{
    color:#00eaff;
    font-weight:600;
}
a{
    display:inline-block;
    margin-top:25px;
    padding:12px 24px;
    background:#00eaff;
    color:#001423;
    text-decoration:none;
    border-radius:12px;
    font-weight:600;
}
</style>
</head>

<body>

<div class="box">
    <h2>✅ Ticket Submitted Successfully</h2>
    <p>Your request has been logged.</p>

    <div class="info">
        <div><span class="label">Ticket ID:</span>
            <span th:text="${ticket.id}"></span>
        </div>

        <div><span class="label">Employee Code:</span>
            <span th:text="${ticket.employeeCode}"></span>
        </div>

        <div><span class="label">Issue Type:</span>
            <span th:text="${ticket.issueType}"></span>
        </div>

        <div><span class="label">Status:</span>
            <span th:text="${ticket.status}"></span>
        </div>
    </div>

    <a href="/">⬅ Back to Home</a>
</div>

</body>
</html>
